<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h2>SignUp</h2>
        <input type="email" name="mail" id="SignUp-email" placeholder="Email" required>
        <br><br>
        <input type="password" name="password" id="SignUp-password" placeholder="Password" required>
        <br> <br>
        <button id="SignUp-btn">Sign Up</button>
        <p>You already have an account? <a href="login.html">Login</a></p>
        <button id="google-btn"> <img src="./icons8-google-16.png"> Continue with Google</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
